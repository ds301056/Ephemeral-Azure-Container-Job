name: Build ‚Üí Push ‚Üí Run ACA Job

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-push-run:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üê≥ Login to ACR
        run: |
          echo "Logging into ACR..."
          docker login ${{ secrets.ACR_LOGIN_SERVER }} \
            -u ${{ secrets.ACR_USERNAME }} \
            -p ${{ secrets.ACR_PASSWORD }}

      - name: üèóÔ∏è Build Docker image
        working-directory: app
        run: |
          IMAGE_TAG="${{ secrets.ACR_LOGIN_SERVER }}/ephemeral-job:${{ github.run_number }}"
          echo "Building image: $IMAGE_TAG"
          docker build -t "$IMAGE_TAG" .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: üì§ Push to ACR
        run: |
          echo "Pushing image: $IMAGE_TAG"
          docker push "$IMAGE_TAG"

      - name: üîÑ Update ACA Job image
        run: |
          echo "Updating Container Apps Job to use new image..."
          az containerapp job update \
            --name trending-job \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image "$IMAGE_TAG"

      - name: ‚ñ∂Ô∏è Start ACA Job execution
        run: |
          echo "Starting job execution..."
          az containerapp job start \
            --name trending-job \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: ‚è≥ Wait for job completion
        run: sleep 60

      - name: üìä Show job status
        run: |
          echo "Recent job executions:"
          az containerapp job execution list \
            --name trending-job \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --output table